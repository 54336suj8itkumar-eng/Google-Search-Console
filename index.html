
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body { font-family: arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        nav { display: flex; justify-content: flex-end; padding: 15px; font-size: 13px; }
        nav a { margin-right: 15px; color: rgba(0,0,0,0.87); text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -100px; }
        .logo { width: 272px; margin-bottom: 30px; }
        
        .search-container { position: relative; width: 100%; max-width: 584px; }
        .search-bar { width: 100%; padding: 12px 20px 12px 45px; font-size: 16px; border: 1px solid #dfe1e5; border-radius: 24px; outline: none; transition: box-shadow 0.2s; }
        .search-bar:hover, .search-bar:focus { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(223,225,229,0); }
        
        .search-icon { position: absolute; left: 15px; top: 13px; color: #9aa0a6; width: 20px; }
        
        .buttons { margin-top: 30px; }
        .btn { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-size: 14px; margin: 11px 4px; padding: 0 16px; line-height: 34px; height: 36px; cursor: pointer; }
        .btn:hover { border: 1px solid #dadce0; color: #202124; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button style="background: #1a73e8; color: white; border: none; padding: 7px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;">Sign in</button>
    </nav>

    <div class="main-content">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        
        <div class="search-container">
            <svg class="search-icon" focusable="false" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text" class="search-bar" title="Search">
        </div>

        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
