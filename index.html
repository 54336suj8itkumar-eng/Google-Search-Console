<!DOCTYPE html>
<html lang="hi">
<head>

    <style>
        body { font-family: arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fff; }
        /* गूगल जैसा लोगो स्टाइल */
        .logo { font-size: 80px; font-weight: bold; margin-bottom: 20px; }
        .g-b { color: #4285F4; } .g-r { color: #EA4335; } .g-y { color: #FBBC05; } .g-g { color: #34A853; }
        
        /* सर्च बॉक्स - ओरिजिनल लुक */

        input[type="text"]:hover, input[type="text"]:focus { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(223,225,229,0); }
        
        /* मास्टर आईडी और ओरिजिनल स्टेटस */

        .id-highlight { color: #4285F4; font-weight: bold; }
        .btn-container { margin-top: 25px; }
        button { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-size: 14px; margin: 11px 4px; padding: 0 16px; line-height: 27px; height: 36px; cursor: pointer; }
        button:hover { border: 1px solid #dadce0; color: #202124; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    </style>
</head>

        <span style="font-size: 20px; color: #70757a; vertical-align: super;">V1000</span>

    <div class="search-container">

</html>
